openapi: 3.0.0
info:
  title: EventiAPI Public
  description: "EventiAPI Public è la componente dell'Ecosistema Turismo-Cultura che espone i dati degli eventi all'esterno."
  version: v1
servers:
  - url: ND
    description: SVILUPPO
  - url: ND
    description: COLLAUDO
  - url: ND
    description: PRODUZIONE
tags:
  - name: Eventi finanziati
  - name: Eventi modificati
paths:
  /eventi-finanziati/eventiByBando:
    get:
      tags:
        - Eventi finanziati
      summary: Restituisce la lista degli eventi finanziati da un bando specifico
      parameters:
        - name: idBando
          in: query
          description: idBando per la ricerca
          required: true
          schema:
            type: string
      operationId: getEventiByBando
      responses:
        "200":
          description: Json contenente una lista in cui viene esplicitato il dettaglio di uno o più eventi finanziati
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BandoEventoDTO"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500InternalServerError"
        "503":
          $ref: "#/components/responses/503ServiceUnavailable"
      x-auth-type: "Application & Application User"
      x-throttling-tier: Unlimited
      x-scope: getInfoEventiFinanziati
  /eventi-validati/id/list:
    get:
      tags:
        - Eventi modificati
      summary: "Restituisce la lista degli eventi validati modificati nel periodo indicato. Se non viene inserita nessuna data restituisce tutti gli eventi validati "
      parameters:
        - name: dataA
          in: query
          description: data di fine per la ricerca nel formato YYYY-MM-DD(se non inserita viene considerata la data attuale)
          required: false
          schema:
            type: string
        - name: dataDa
          in: query
          description: data di partenza per la ricerca nel formato YYYY-MM-DD (se non inserita viene considetata la data iniziale del progetto)
          required: false
          schema:
            type: string
      operationId: getEventiModificati
      responses:
        "200":
          description: "Json contenente una lista in cui viene esplicitato l'id, lo stato e la data dell'ultima modifica"
          content:
            application/json:
              schema:
                type: number
                format: int64
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "404":
          $ref: "#/components/responses/404NotFound"
        "500":
          $ref: "#/components/responses/500InternalServerError"
        "503":
          $ref: "#/components/responses/503ServiceUnavailable"
      x-auth-type: "Application & Application User"
      x-throttling-tier: Unlimited
      x-scope: ""
  "/eventi/external/{id}/{fileType}/{fileName}":
    get:
      tags:
        - Eventi modificati
      summary: API per la lettura di un qualunque file (sia per quelli associati al nucleo che quelli associati ad una precisa pubblicazione)
      parameters:
        - name: id
          in: path
          description: "id dell'evento associato al file"
          required: true
          schema:
            type: number
            format: int64
        - name: fileType
          in: path
          description: tipo del file (immagine o documento)
          required: true
          schema:
            type: string
        - name: fileName
          in: path
          description: id del file seguito dalla sua estensione (esempio 33.jsp)
          required: true
          schema:
            type: string
        - name: idPubblicazione
          in: query
          description: id della pubblicazione
          required: false
          schema:
            type: number
            format: int64
      operationId: getFile
      responses:
        "200":
          description: Oggetto contenente il file sotto forma di array di byte
          content:
            application/octet-stream:
              schema:
                type: array
                items:
                  type: string
                  format: binary
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "404":
          $ref: "#/components/responses/404NotFound"
        "503":
          $ref: "#/components/responses/503ServiceUnavailable"
        default:
          $ref: "#/components/responses/default"
      security:
        - bearerAuth: []
      x-auth-type: "Application & Application User"
      x-throttling-tier: Unlimited
      x-scope: ""
  "/eventi-finanziati/ricevute/{idEvento}":
    get:
      tags:
        - Eventi finanziati
      summary: API per il download della ricevuta
      parameters:
        - name: idEvento
          in: path
          description: "id dell'evento da ricercare"
          required: true
          schema:
            type: number
            format: int64
      operationId: getRicevuteExport
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: "ricevuta aggiornata dell'evento"
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "404":
          $ref: "#/components/responses/404NotFound"
        "503":
          $ref: "#/components/responses/503ServiceUnavailable"
        default:
          $ref: "#/components/responses/default"
      x-auth-type: "Application & Application User"
      x-throttling-tier: Unlimited
      x-scope: getInfoEventiFinanziati
  "/eventi/external/{id}":
    get:
      tags:
        - Eventi modificati
      summary: API per la lettura di un evento
      parameters:
        - name: id
          in: path
          description: "Id dell'evento su cui effettuare la ricerca"
          required: true
          schema:
            type: number
            format: int64
      operationId: getEvento
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventoModel"
          description: Oggetto contenente le specifiche
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "404":
          $ref: "#/components/responses/404NotFound"
        "409":
          $ref: "#/components/responses/409Conflict"
        "503":
          $ref: "#/components/responses/503ServiceUnavailable"
        default:
          $ref: "#/components/responses/default"
      security:
        - bearerAuth: []
      x-auth-type: "Application & Application User"
      x-throttling-tier: Unlimited
      x-scope: ""
