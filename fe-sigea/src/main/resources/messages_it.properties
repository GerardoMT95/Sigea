label.gestioneevento.accordioncontent = Qui puoi consultare l'elenco degli eventi, crearne di nuovi e amministrarli a seconda del tuo ruolo. Puoi utilizzare i campi di filtro sottostanti per effettuare una ricerca mirata sugli eventi caricati. Fra di essi vi &egrave lo <strong>Smart filter</strong> che &egrave in grado di fornirti un'indicazione sui Comuni con 10 o pi&ugrave eventi attivi. Hai anche a disposizione un pulsante di estrazione che far&agrave partire il download di un file Excel su cui saranno presenti tutti i risultati da te filtrati. Nel tab <strong>Ricerca suggerimenti</strong> puoi trovare l'elenco degli eventi segnalati dai cittadini e servirtene per crearne di nuovi.
label.gestioneevento = Gestione eventi in qualit&agrave di 
label.promozioneevento.accordioncontent = Benvenuto nella sezione dedicata alla promozione di eventi che si svolgono sul territorio pugliese o che parlano di Puglia in Italia o all&rsquo;estero. Qui potrai consultare l'elenco di quelli gi&agrave; presenti, crearne di nuovi o utilizzare i filtri nella box per effettuare una ricerca mirata su quelli caricati.&nbsp;
label.promozioneevento = Promuovi eventi

label.eventohome.accordioncontent = In questa sezione puoi promuovere nuovi eventi o amministrare e validare quelli gi&agrave; creati dai promotori.<br>Ecco cosa puoi fare a seconda del tuo ruolo.
label.promozioneevento.boxfiltro = Clicca sul pulsante <strong>Crea evento</strong> per inserire un nuovo evento legato alla tua impresa, ente o locazione. Oppure usa le <strong>Azioni</strong> all&rsquo;interno della tabella sottostante per gestire e modificare eventi gi&agrave; creati.
label.gestioneeventovalidazione.accordioncontent = Consulta qui l'elenco degli eventi da validare. Puoi utilizzare i filtri suddivisi per categorie per effettuare una ricerca mirata. In <strong>Luogo</strong>, scopri i Comuni con 10 o pi&ugrave; eventi attivi. Potrai scaricare i risultati della tua ricerca da <strong>Scarica eventi</strong>.
label.validazioneevento.boxfiltro = In questa sezione trovi l&rsquo;elenco di titoli di eventi suggeriti da altri utenti. Scegline uno dalla tabella, usa le <strong>Azioni</strong> a te consentite per dare vita ad un nuovo evento da pubblicare. Potrai creare una bozza a partire dai dati immessi e arricchirla con tutte le informazioni.
label.redazionehome = Sei nella sezione dedicata alle Redazioni che si occupano di gestire le schede eventi. Scegli tra le redazioni a cui sei abilitato per accedere all&rsquo;elenco degli eventi da modificare, arricchire con nuove informazioni e pubblicare.
label.redazioneevento.accordioncontent = Consulta qui l'elenco degli eventi validati che puoi pubblicare. Puoi utilizzare i filtri suddivisi per categorie per effettuare una ricerca mirata. In <strong>Luogo</strong> scopri i Comuni con 10 o pi&ugrave; eventi attivi. Clicca su <strong>Scarica eventi</strong> per ottenere un excel con i risultati della tua ricerca.


