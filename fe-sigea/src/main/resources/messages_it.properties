label.media.accordioncontent = Carica qui i media relativi al tuo evento, inserendoli per importanza e in ordine di priorit&agrave;. La Redazione provveder&agrave; a selezionarli, in linea con le esigenze di pubblicazione. Usa i pulsanti <strong>Carica</strong> per aggiungere immagini e altri allegati, usa il pulsante <strong>Aggiungi</strong> per inserire link esterni.
label.media.bloccoimmagini= In <strong>Immagini</strong>, sono consentiti i formati jpg, jpeg, png o gif fino a un massimo di 10 mb.<strong> Ricorda che almeno una immagine &egrave; obbligatoria</strong>. Puoi caricare fino a 15 immagini.
label.media.bloccodocumenti= In <strong>Altri allegati</strong>, puoi inserire file che l'utente potr&agrave; scaricare o visualizzare (fino a 10 mb). Una volta caricato, compila il campo obbligatorio (*) <strong>Titolo</strong>. Puoi caricare fino a 15 allegati.
label.media.bloccovideo=In <strong>Link esterni</strong>, inserisci uno o pi&ugrave; link da cui scaricare contenuti utili a fornire ulteriori informazioni. I campi <strong>Titolo</strong> e <strong>Link</strong> devono essere valorizzati obbligatoriamente.

