label.schedavip.dettevent.accordion = Qui puoi indicare la sottotipologia dell'evento.
label.schedavip.tipologia.accordion = Qui puoi decidere se pubblicare la scheda come attivit&agrave o come evento.
label.schedavip.dettatt.accordion = Qui puoi indicare la sottotipologia dell'attivit&agrave, l'infopoint e la persona di riferimento.
label.schedavip.datigenerali.accordion = Controlla o aggiungi il titolo, l'abstract, lo snippet e la descrizione dell'evento, anche nelle altre lingue. Prima di iniziare, scegli se pubblicare la scheda come evento o come attivit&agrave;. Nel campo <strong>Categorie</strong> visualizzerai la scelta del promotore. Puoi modificarla e/o aggiungerne altre due.
label.schedavip.caratteristiche.accordion = Qui puoi definire uno o pi&ugrave; prodotti legati all'evento.
label.schedavip.caratteristicheA.accordion = Qui puoi definire uno o pi&ugrave; prodotti legati all&rsquo;attivit&agrave; e il mezzo consigliato a chi partecipa.
label.schedavip.attribuzioni.accordion = Definisci le opzioni di posizionamento nella pagina di pubblicazione dell&rsquo;evento e aggiungi il ranking e gli attrattori coinvolti.
label.schedavip.attribuzioniA.accordion = Definisci il valore di attrattivit&agrave; turistica dell&rsquo;attivit&agrave; e gli attrattori coinvolti.
label.schedavip.consigliato.accordion = Scegli uno o pi&ugrave; target a cui &egrave; consigliato l'evento/attivit&agrave;.
#ROB
label.schedavip.media.accordion = Qui puoi indicare come utilizzare i media collegati al nucleo dell'evento e aggiungerne di nuovi in ogni sezione. Per stabilire l'ordine di visualizzazione delle immagini, dei documenti e dei link, compila il campo <strong>Ordine numerico</strong> con numeri progressivi per ogni file. Usa <strong>Da pubblicare</strong> se vuoi mostrare o nascondere il contenuto media. Usa i pulsanti <strong>Carica</strong> e <strong>Aggiungi</strong> per inserire nuovi media. 
label.schedavip.mediaAgg.accordion= Carica qui ulteriori immagini associate all&rsquo;evento (il numero massimo di immagini, comprese quelle del nucleo, &egrave; 15). Sono consentiti i formati jpg, jpeg, png o gif fino a un massimo di 10 mb. Il campo didascalia &egrave; personalizzabile con un breve testo in ogni lingua. Usa <strong>Banner</strong> per mostrare l&rsquo;immagine nel banner della pagina degli eventi di ViaggiareInPuglia. 
label.schedavip.mediaImg.accordion= Carica qui ulteriori immagini associate all&rsquo;evento (il numero massimo di immagini, comprese quelle del nucleo, &egrave; 15). Sono consentiti i formati jpg, jpeg, png o gif fino a un massimo di 10 mb. Il campo didascalia &egrave; personalizzabile con un breve testo in ogni lingua. Usa <strong>Banner</strong> per mostrare l&rsquo;immagine nel banner della pagina degli eventi di ViaggiareInPuglia.
label.schedavip.mediaDoc.accordion=Carica qui ulteriori allegati associati all&rsquo;evento, in formato fino a un massimo di 10 mb (il numero massimo di allegati, compresi quelli del nucleo, &egrave; 15). Il campo titolo &egrave; personalizzabile in ogni lingua.
label.schedavip.mediaVid.accordion=Aggiungi qui ulteriori link di informazione associati all&rsquo;evento. I campi didascalia e titolo sono personalizzabili in ogni lingua.
label.schedavip.relazioni.accordion= Puoi confermare o meno le associazioni tra eventi definite nel nucleo e aggiungerne di nuove in <strong>Associazioni aggiuntive</strong>
label.schedavip.relazioniAgg.accordion= Qui &egrave possibile definire eventuali associazioni aggiuntive: nel caso di eventi singoli puoi indicare le rassegne in cui sono contenuti. Nel caso di rassegne puoi indicare gli eventi o le rassegne da contenere.

